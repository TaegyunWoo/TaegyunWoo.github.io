<header id="l-header">
    <div class="container">
        <div class="row logo">
            <div class="col-lg-7">
                <a href="{{ '/' | relative_url }}" style="text-decoration-line: none; color: white;"><h1>{{ site.name }}</h1></a>
            </div>

            <div class="col-lg-5">
              {% for line in site.shout %}
                <p>{{ line }}</p>
              {% endfor %}
            </div>
        </div>

        <div class="row navicon">
            <a href=""><i class="fa fa-navicon"></i></a>
        </div>
        <div class="row navbar">
            <nav class="col-lg-8 col-md-8 col-xs-12">
                <ul class="row">
                    <li class="col-lg-3"><a href="{{ '/' | relative_url }}">Main</a></li>
                    <li class="col-lg-3">
                        <ul class="subnav">
                            <a href="javascript:void(0)">Posts</a>
                            <li><a href="{{ '/category' | relative_url }}">Category</a></li>
                            <li><a href="{{ '/tag' | relative_url }}">Tag</a></li>
                        </ul>
                    </li>
                    <li class="col-lg-3"><a href="{{ '/series' | relative_url }}">Series</a></li>
                    <li class="col-lg-3"><a href="{{ '/about' | relative_url }}">Author</a></li>
                </ul>
            </nav>

            <div class="search col-lg-4 col-md-4 col-xs-12">
                <form>
                    <label for="search"></label>
                    <input id="search-input" name="serach" type="text" placeholder="게시물 검색...">
                    <i class="fa fa-search"></i>
                </form>
            </div>
        </div>
    </div>
</header>
